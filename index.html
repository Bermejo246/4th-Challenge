<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
     <title>The Quiz</title>
</head>

<header>
      <aside id="countdown-clock" class=" "></aside>
      <button id="highscore-button">
        High Scores
      </button>
      <div class="row">
        <p>Time:</p>
        <p id="timer">60</p>
      </div>
</header>

<main>
  <section class="container" center>
    <section id="welcome" class=""><h1>The Quiz</h1>
      <p>Good Luck!</p>
    </section>
    <section id="question-section" class="hidden">
       <section id="question"><h1></h1></section>
       <section id="answer-buttons" class="button-grid ">
        <button id="a1" class = "btn answer">answer1</button>
        <button id="a2" class = "btn answer">answer2</button>
        <button id="a3" class = "btn answer">answer3</button>
        <button id="a4" class = "btn answer">answer4</button>
        <button id="a5" class = "btn answer">answer5</button>
        <button id="a6" class = "btn answer">answer6</button>
        <h1 id="results"></h1></h1>  
    </section>
         
  <section id="control-button-container">
        <button id="start-button" class="btn">Start</button>
        <button id="score-button" class="btn hidden">View High Scores</button>
        <buttton id="restart" class="btn">Restart</buttton>
    </section>
 </section>
 <section id="form" class="hidden">
  <form action="" method="get">
    <label for="name-input">Name:</label>
    <input type="text" id="name-input" name="name-input"><br><br>
    <input type="submit" id="name-submit" value="Submit">
  </form>

  <section id="scoresList" class="hidden">
    <h3>Your Score</h3>
    <ol class="scoreboard">
    </0l>
  </section>
</section>

</main>
</html>

<script src="./script.js"></script>
